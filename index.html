<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="base">
            <div class="display">
                <div class="current"></div>
                <div class="previous"></div>
            </div>
            <div class="key">
                <button id="btnClear">AC</button>
                <button id="btnDelete">DEL</button>
                <button id="btnOp">^</button>
                <button id="btnOp">/</button>
                <button id="btnNum">7</button>
                <button id="btnNum">8</button>
                <button id="btnNum">9</button>
                <button id="btnOp">*</button>
                <button id="btnNum">4</button>
                <button id="btnNum">5</button>
                <button id="btnNum">6</button>
                <button id="btnOp">-</button>
                <button id="btnNum">1</button>
                <button id="btnNum">2</button>
                <button id="btnNum">3</button>
                <button id="btnOp">+</button>
                <button id="btnNum">0</button>
                <button id="btnNum">.</button>
                <button id="btnEqual">=</button>  
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
